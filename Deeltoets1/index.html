<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="about">
				<header>
					<h1 data-bind="titel"></h1>
				</header>
				<p data-bind="paragraaf1"></p>
				<p data-bind="paragraaf2"></p>
				<p data-bind="paragraaf3"></p>
				<p data-bind="paragraaf4"></p>
			</section>

			<section id="movies">
				<h1>Favourite Movies</h1>	
				<article>
					<header>
						<h1 data-bind="titel"></h1>
						<em>Release Date: <time data-bind="releaseDate"></time></em>
					</header>

					<figure>
						<img data-bind="cover" src="" alt="Film cover">
					</figure>

					<p data-bind="description"></p>
				</article>	
			</section>
		</main>
		
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>

        <script src="static/js/vendors/routie.js"></script>
        <script src="static/js/vendors/transparency.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
