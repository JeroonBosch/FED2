<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="loading">
				<div class="loader">
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				  <div class="side"></div>
				</div>
			</section>

			<section id="about">
				<header>
					<h1 data-bind="titel"></h1>
				</header>
				<p data-bind="paragraaf1"></p>
				<p data-bind="paragraaf2"></p>
				<a href="#movies/genre/All" data-bind="link"></a>
			</section>

			<section id="movies">
				<h1 data-bind="paginatitel">Favourite movies</h1>	
				<article id="movieArticle">
					<header>
						<h1 data-bind="title" class="movieTitle"></h1>
						<em>Release Date: <time data-bind="release_date"></time></em>
					</header>

					<figure>
						<img data-bind="cover" src="" alt="Film cover">
					</figure>

					<p data-bind="description"></p>

					<!--a href="#" data-bind="meerInfo" class="moreInfo">More information</a-->
				</article>	

				<footer>
					<h1>Genre filter</h1>
					<ul>
			            <li><a href="#movies/genre/All">All</a>
			            </li>
			            <li><a href="#movies/genre/Horror">Horror</a>
			            </li>
			            <li><a href="#movies/genre/Crime">Crime</a>
			            </li>
			            <li><a href="#movies/genre/Drama">Drama</a>
			            </li>
			            <li><a href="#movies/genre/Thriller">Thriller</a>
			            </li>
			            <li><a href="#movies/genre/Action">Action</a>
			            </li>
			            <li><a href="#movies/genre/Adventure">Adventure</a>
			            </li>
		        	</ul>
				</footer>
			</section>

			<section  id="detail">
				<article id="movieDetail">
					<header>
						<h1 data-bind="title" id="movieTitle" ></h1>
						<em>Release Date: <time data-bind="release_date"></time></em>
					</header>

					<figure>
						<img data-bind="cover" src="" alt="Film cover">
					</figure>

					<ul>
		                <li> Director(s): <p data-bind="directors"><span data-bind="name"></span></p></li>
		                <li> Actors: <p data-bind="actors"><span data-bind="actor_name"></span> <br></p></li>
						<li> Genre(s): <p data-bind="genres"></p></li>
						<li> Plot Summary: <p data-bind="simple_plot"></p></li>
						<li> Review score: <p data-bind="reviews"></p></li>
						<li> Plot: <p data-bind="plot"></p></li>
					</ul>
				</article>
			</section>
		</main>
		
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a id="movieClick" href="#movies/genre/All">Movies</a></li>
				</ul>
			</nav>
		</header>

        <script src="static/js/vendors/routie.js"></script>
        <script src="static/js/vendors/transparency.js"></script>
        <script src="static/js/vendors/xhr.js"></script>
        <script src="static/js/vendors/underscore.js"></script>
        <script src="static/js/vendors/hammer.min.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
